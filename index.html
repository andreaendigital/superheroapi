<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- GOOGLE FONTS  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Noto+Sans:wght@300;400;600&family=Ruslan+Display&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- LINK A CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>SuperHeroes DataBase</title>
  </head>

  <body>
    <!-- Header  -->
    <header class="text-center">
      <div class="titulo text-white">
        <p class="m-0 p-0 1h-1">Encuentra tu</p>
        <p class="m-0 p-0">superheroe</p>
      </div>

      <!-- formulario basico en html  -->
      <form
        id="formulario"
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <label>Ingrese Número de Superheroe a buscar:</label>
        <input type="text" id="idSuperHeroe" class="col-3" />
        <input
          type="submit"
          value="Buscar"
          class="col-2 mt-3 btn btn-warning mb-5"
        />
      </form>
    </header>

    <!-- Sección de Resultados  -->

    <main class="resultados d-flex h-auto">
      <!-- tarjeta en html  -->
      <div id="cardContainer" class="mt-3 col-6 h-auto d-inline-block">
        <!-- Aquí se mostrará la tarjeta -->
      </div>
      <!-- Grafico con Estadisticas de Poderes -->
      <div id="Grafico" class="mt-3 col-6 h-auto d-inline-block">
        <!-- Aquí se mostrará el Gráfico -->
      </div>
    </main>

    <!-- Footer -->

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mt-5"
    >
      <p class="col-5 mb-0 text-body-secondary">
        &copy; 2024, Web creada por Andrea Rosero
      </p>

      <div
        class="col-5 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <img src="./assets/img/sh2.jpg" width="70px" />
      </div>
    </footer>

    <!-- Script jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- script de conexion a Canvas Js -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!-- script de conexion al JS personalizado     -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
